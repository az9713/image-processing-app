name: Deploy Image Processing App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm ci || npm install
        fi
        
    - name: Download HEIF library
      run: |
        curl -f -o lib/heic2any.min.js https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js || echo "HEIF library download failed, but continuing..."
        
    - name: Verify project structure
      run: |
        echo "ğŸ“ Project Structure:"
        ls -la
        echo ""
        echo "ğŸ“„ Core Files:"
        ls -la index.html css/ js/ lib/ || true
        echo ""
        echo "ğŸ–¼ï¸ Sample Images:"
        ls -la images/ | head -10 || true
        
    - name: Test application files
      run: |
        echo "ğŸ” Verifying core application files..."
        test -f index.html || (echo "âŒ Missing index.html" && exit 1)
        test -f css/styles.css || (echo "âŒ Missing styles.css" && exit 1)
        test -f js/app.js || (echo "âŒ Missing app.js" && exit 1)
        test -f js/formatHandler.js || (echo "âŒ Missing formatHandler.js" && exit 1)
        test -f js/imageProcessor.js || (echo "âŒ Missing imageProcessor.js" && exit 1)
        test -f js/processingPipeline.js || (echo "âŒ Missing processingPipeline.js" && exit 1)
        test -f js/uiController.js || (echo "âŒ Missing uiController.js" && exit 1)
        echo "âœ… All core files present"
        
    - name: Validate HTML
      run: |
        echo "ğŸ” Basic HTML validation..."
        grep -q "<!DOCTYPE html>" index.html && echo "âœ… DOCTYPE found" || echo "âš ï¸ DOCTYPE missing"
        grep -q "<title>" index.html && echo "âœ… Title found" || echo "âš ï¸ Title missing"
        grep -q "Image Processing Application" index.html && echo "âœ… App title found" || echo "âš ï¸ App title missing"
        
    - name: Check JavaScript syntax
      run: |
        echo "ğŸ” Basic JavaScript syntax check..."
        for js_file in js/*.js; do
          if [ -f "$js_file" ]; then
            echo "Checking $js_file..."
            node -c "$js_file" && echo "âœ… $js_file syntax OK" || echo "âŒ $js_file has syntax errors"
          fi
        done
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,node_modules,.gitignore'
        
    - name: Create deployment summary
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "===================" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Status**: Successfully deployed" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“… **Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "ğŸŒ **Live URL**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ¯ Features Available:" >> $GITHUB_STEP_SUMMARY
        echo "- Multi-format image support (JPEG, PNG, BMP, GIF, SVG, WebP, HEIF)" >> $GITHUB_STEP_SUMMARY
        echo "- Real-time quality compression" >> $GITHUB_STEP_SUMMARY
        echo "- Image rotation (90Â°, 180Â°, 270Â°)" >> $GITHUB_STEP_SUMMARY
        echo "- Processing pipeline with undo/redo" >> $GITHUB_STEP_SUMMARY
        echo "- Side-by-side comparison" >> $GITHUB_STEP_SUMMARY
        echo "- Drag & drop file upload" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“Š Project Stats:" >> $GITHUB_STEP_SUMMARY
        echo "- **Files deployed**: $(find . -type f -name '*.html' -o -name '*.css' -o -name '*.js' | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "- **Sample images**: $(find images -name '*.JPG' 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "- **Total size**: $(du -sh . | cut -f1)" >> $GITHUB_STEP_SUMMARY